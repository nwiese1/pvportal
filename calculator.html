<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>PV Portal</title>
<link rel="icon" type="image/png" href="https://i.postimg.cc/W3xkS5pB/download.png" />
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
<style>
  * {
    font-family: 'Quicksand', sans-serif;
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background-color: #202124;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  .app-bar {
    background-color: #202124;
    color: white;
    height: 48px;
    display: flex;
    align-items: center;
    padding: 0 1rem;
    font-size: 16px;
    border-bottom: 1px solid #444;
    z-index: 5;
  }
  .app-bar-left {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .app-bar-left img {
    height: 24px;
  }
  .app-bar-left span {
    font-weight: 600;
    font-size: 15px;
  }
  .calculator-container {
    flex-grow: 1;
    width: 100%;
    background: #222;
    display: flex;
    flex-direction: column;
    padding: 24px;
  }
  .display {
    font-size: 2.2rem;
    color: #E4E4E4;
    background: #333;
    border-radius: 12px;
    min-height: 64px;
    padding: 12px 20px;
    margin-bottom: 26px;
    text-align: right;
    box-shadow: inset 0 2px 8px rgba(0,0,0,0.18);
    border: none;
    overflow-wrap: break-word;
    word-wrap: break-word;
    word-break: break-word;
  }
  .keys {
    display: grid;
    grid-template-columns: repeat(5,1fr);
    gap: 12px;
    flex-grow: 1;
  }
  .key {
    background: #292929;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 18px 0;
    font-size: 1.4rem;
    cursor: pointer;
    outline: none;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 0.22s;
  }
  .key:active,
  .key:hover {
    background: #3a3a3a;
  }
  .key.special {
    background: #1db954;
    color: #181818;
  }
  .key.equal {
    grid-column: span 2;
    background: #1db954;
    color: #181818;
  }
  @media screen and (max-width: 500px) {
    .calculator-container {
      padding: 16px 10px;
    }
    .display {
      font-size: 1.6rem;
      min-height: 50px;
      padding: 8px 12px;
      margin-bottom: 18px;
    }
    .key {
      font-size: 1rem;
      padding: 14px 0;
    }
  }
</style>
</head>
<body>
  <div class="app-bar">
    <div class="app-bar-left">
      <img src="https://i.postimg.cc/W3xkS5pB/download.png" alt="Logo" />
      <span>PV Portal</span>
    </div>
  </div>
  <div class="calculator-container">
    <input id="display" class="display" type="text" readonly />
    <div class="keys">
      <button class="key" onclick="add('(')">(</button>
      <button class="key" onclick="add(')')">)</button>
      <button class="key" onclick="add('^')">^</button>
      <button class="key" onclick="add('sqrt(')">√</button>
      <button class="key" onclick="add('!')">x!</button>

      <button class="key" onclick="add('7')">7</button>
      <button class="key" onclick="add('8')">8</button>
      <button class="key" onclick="add('9')">9</button>
      <button class="key" onclick="add('/')">÷</button>
      <button class="key" onclick="add('pi')">π</button>

      <button class="key" onclick="add('4')">4</button>
      <button class="key" onclick="add('5')">5</button>
      <button class="key" onclick="add('6')">6</button>
      <button class="key" onclick="add('*')">×</button>
      <button class="key" onclick="add('e')">e</button>

      <button class="key" onclick="add('1')">1</button>
      <button class="key" onclick="add('2')">2</button>
      <button class="key" onclick="add('3')">3</button>
      <button class="key" onclick="add('-')">−</button>
      <button class="key" onclick="add('.')">.</button>

      <button class="key" onclick="add('0')">0</button>
      <button class="key" onclick="add('+')">+</button>
      <button class="key" onclick="add('log(')">log</button>
      <button class="key" onclick="add('exp(')">exp</button>
      <button class="key" onclick="add('sin(')">sin</button>
      <button class="key" onclick="add('cos(')">cos</button>
      <button class="key" onclick="add('tan(')">tan</button>

      <button class="key special" onclick="del()">⌫</button>
      <button class="key special" onclick="cl()">C</button>
      <button class="key equal" onclick="compute()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");
    function add(v) { display.value += v; }
    function cl() { display.value = ""; }
    function del() { display.value = display.value.slice(0, -1); }
    function compute() {
      let expr = display.value;
      expr = expr.replace(/π|pi/g, "pi");
      expr = expr.replace(/÷/g, "/");
      expr = expr.replace(/×/g, "*");
      try {
        let result = math.evaluate(expr);
        display.value = result;
      } catch {
        display.value = "Error";
        setTimeout(() => cl(), 1500);
      }
    }
  </script>
</body>
</html>
