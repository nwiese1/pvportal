<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>PV Portal</title>
<link rel="icon" type="image/png" href="https://i.postimg.cc/W3xkS5pB/download.png" />
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
<style>
  * {
    font-family: 'Quicksand', sans-serif;
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background-color: #202124;
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .app-bar {
    background-color: #202124;
    color: white;
    height: 48px;
    display: flex;
    align-items: center;
    padding: 0 1rem;
    font-size: 16px;
    border-bottom: 1px solid #444;
    flex-shrink: 0;
    z-index: 5;
  }
  .app-bar-left {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .app-bar-left img {
    height: 24px;
  }
  .app-bar-left span {
    font-weight: 600;
    font-size: 15px;
  }
  .calculator-container {
    flex-grow: 1;
    width: 100%;
    background: #222;
    display: flex;
    flex-direction: column;
    padding: 24px;
    overflow: hidden;
  }
  #display {
    font-size: 2.2rem;
    color: #E4E4E4;
    background: #333;
    border-radius: 12px;
    min-height: 64px;
    padding: 12px 20px;
    margin-bottom: 26px;
    text-align: right;
    border: none;
    outline: none;
    resize: none;
    color-scheme: dark;
  }
  .keys {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 12px;
    flex-grow: 1;
    grid-template-rows: repeat(6, auto);
  }
  .key {
    background: #ababab;
    color: #000;
    border: none;
    border-radius: 8px;
    padding: 18px 0;
    font-size: 1.4rem;
    cursor: pointer;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 0.2s;
  }
  .key:hover,
  .key:focus {
    background: #bbb;
    outline: none;
  }
  .key.special {
    background: #757575;
    color: #000;
  }
  .key.equal {
    grid-column: 5 / 6;
    grid-row: 6 / 7;
    background: #757575;
  }
  .key.c-button {
    grid-column: 4 / 5;
    grid-row: 6 / 7;
    background: #757575;
  }
  .key.del-button {
    grid-column: 3 / 4;
    grid-row: 6 / 7;
    background: #757575;
  }
  @media screen and (max-width: 500px) {
    .calculator-container {
      padding: 16px 10px;
    }
    #display {
      font-size: 1.6rem;
      min-height: 50px;
      padding: 8px 12px;
      margin-bottom: 18px;
    }
    .key {
      font-size: 1rem;
      padding: 14px 0;
    }
  }
</style>
</head>
<body>
  <div class="app-bar">
    <div class="app-bar-left">
      <img src="https://i.postimg.cc/PqqSS3dH/1f522.png" alt="Logo" />
      <span>Calculator</span>
    </div>
  </div>
  <div class="calculator-container">
    <textarea id="display" rows="1" spellcheck="false"></textarea>
    <div class="keys">
      <button class="key" onclick="add('(')">(</button>
      <button class="key" onclick="add(')')">)</button>
      <button class="key" onclick="add('^')">^</button>
      <button class="key" onclick="add('sqrt(')">√</button>
      <button class="key" onclick="add('!')">x!</button>

      <button class="key" onclick="add('7')">7</button>
      <button class="key" onclick="add('8')">8</button>
      <button class="key" onclick="add('9')">9</button>
      <button class="key.special" onclick="add('/')">÷</button>
      <button class="key" onclick="add('pi')">π</button>

      <button class="key" onclick="add('4')">4</button>
      <button class="key" onclick="add('5')">5</button>
      <button class="key" onclick="add('6')">6</button>
      <button class="key.special" onclick="add('*')">×</button>
      <button class="key" onclick="add('e')">e</button>

      <button class="key" onclick="add('1')">1</button>
      <button class="key" onclick="add('2')">2</button>
      <button class="key" onclick="add('3')">3</button>
      <button class="key.special" onclick="add('-')">−</button>
      <button class="key.special" onclick="add('.')">.</button>

      <button class="key" onclick="add('0')">0</button>
      <button class="key.special" onclick="add('+')">+</button>
      <button class="key" onclick="add('log(')">log</button>
      <button class="key" onclick="add('exp(')">exp</button>
      <button class="key" onclick="add('sin(')">sin</button>
      <button class="key" onclick="add('cos(')">cos</button>
      <button class="key" onclick="add('tan(')">tan</button>

      <button class="key del-button" onclick="del()">⌫</button>
      <button class="key c-button" onclick="cl()">C</button>
      <button class="key equal" onclick="compute()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    function add(v) {
      const start = display.selectionStart;
      const end = display.selectionEnd;
      const text = display.value;
      display.value = text.substring(0, start) + v + text.substring(end);
      display.selectionStart = display.selectionEnd = start + v.length;
      display.focus();
    }
    function cl() {
      display.value = "";
      display.focus();
    }
    function del() {
      const start = display.selectionStart;
      const end = display.selectionEnd;
      if(start === end && start > 0){
        display.value = display.value.slice(0, start - 1) + display.value.slice(end);
        display.selectionStart = display.selectionEnd = start - 1;
      } else {
        display.value = display.value.slice(0, start) + display.value.slice(end);
        display.selectionStart = display.selectionEnd = start;
      }
      display.focus();
    }
    function compute() {
      let expr = display.value;
      expr = expr.replace(/π|pi/g, "pi");
      expr = expr.replace(/÷/g, "/");
      expr = expr.replace(/×/g, "*");
      try {
        let result = math.evaluate(expr);
        display.value = result;
        display.selectionStart = display.selectionEnd = display.value.length;
      } catch {
        display.value = "Error";
        setTimeout(() => cl(), 1500);
      }
      display.focus();
    }
    display.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        compute();
      }
    });
  </script>
</body>
</html>
