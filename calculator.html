<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>PV Portal</title>
<link rel="icon" type="image/png" href="https://i.postimg.cc/W3xkS5pB/download.png" />
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
<style>
  * { font-family: 'Quicksand', sans-serif; box-sizing: border-box; margin:0; padding:0; }
  html, body { height: 100%; width: 100%; }

  body { 
    display: flex; 
    flex-direction: column; 
    background-color: #202124; 
  }

  .app-bar {
    background-color: #202124;
    color: white;
    height: 48px;
    display: flex;
    align-items: center;
    padding: 0 1rem;
    font-size: 16px;
    border-bottom: 1px solid #444;
    flex-shrink: 0;
    z-index: 5;
  }

  .app-bar-left { display: flex; align-items: center; gap: 10px; }
  .app-bar-left img { height: 24px; }
  .app-bar-left span { font-weight: 600; font-size: 15px; }

  .calculator-container {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    padding: 12px;
    width: 100%;
  }

  #display {
    font-size: 2rem;
    color: #EAEAEA;
    background: #303134;
    border-radius: 8px;
    border: 2px solid #303134;
    min-height: 64px;
    padding: 12px 20px;
    margin-bottom: 12px;
    text-align: right;
    outline: none;
    resize: none;
    color-scheme: dark;
  }

  .keys {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    grid-auto-rows: 1fr;
    gap: 8px;
    flex-grow: 1;
  }

  .key {
    border: none;
    border-radius: 8px;
    padding: 0;
    font-size: 1rem;
    cursor: pointer;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 0.2s;
    background: #303134;
    color: #E8EAED;
  }

  .key:hover { background: #3c4043; }

  .key.equal { background: #1a73e8; color: #fff; }
  .key.equal:hover { background: #3367d6; }

  @media screen and (max-width: 600px) {
    #display { font-size: 1.5rem; min-height: 50px; padding: 8px 12px; margin-bottom: 8px; }
    .key { font-size: 0.9rem; }
  }

</style>
</head>
<body>
  <div class="app-bar">
    <div class="app-bar-left">
      <img src="https://i.postimg.cc/PqqSS3dH/1f522.png" alt="Logo" />
      <span>Calculator</span>
    </div>
  </div>
  <div class="calculator-container">
    <textarea id="display" rows="1" spellcheck="false"></textarea>
    <div class="keys">
      <!-- Top row -->
      <button class="key" onclick="add('Rad')">Rad</button>
      <button class="key" onclick="add('Deg')">Deg</button>
      <button class="key" onclick="add('x!')">x!</button>
      <button class="key" onclick="add('(')">(</button>
      <button class="key" onclick="add(')')">)</button>
      <button class="key" onclick="cl()">AC</button>

      <!-- Second row -->
      <button class="key" onclick="add('Inv')">Inv</button>
      <button class="key" onclick="add('sin(')">sin</button>
      <button class="key" onclick="add('ln(')">ln</button>
      <button class="key" onclick="add('7')">7</button>
      <button class="key" onclick="add('8')">8</button>
      <button class="key" onclick="add('/')">÷</button>

      <!-- Third row -->
      <button class="key" onclick="add('π')">π</button>
      <button class="key" onclick="add('cos(')">cos</button>
      <button class="key" onclick="add('log(')">log</button>
      <button class="key" onclick="add('4')">4</button>
      <button class="key" onclick="add('5')">5</button>
      <button class="key" onclick="add('*')">×</button>

      <!-- Fourth row -->
      <button class="key" onclick="add('e')">e</button>
      <button class="key" onclick="add('tan(')">tan</button>
      <button class="key" onclick="add('√(')">√</button>
      <button class="key" onclick="add('1')">1</button>
      <button class="key" onclick="add('2')">2</button>
      <button class="key" onclick="add('-')">−</button>

      <!-- Fifth row -->
      <button class="key" onclick="add('Ans')">Ans</button>
      <button class="key" onclick="add('EXP')">EXP</button>
      <button class="key" onclick="add('^(')">x^y</button>
      <button class="key" onclick="add('0')">0</button>
      <button class="key" onclick="add('.')">.</button>
      <button class="key" onclick="add('+')">+</button>

      <!-- Equal button spans -->
      <button class="key equal" onclick="compute()" style="grid-column: span 6;">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    function add(v) {
      const start = display.selectionStart;
      const end = display.selectionEnd;
      const text = display.value;
      display.value = text.substring(0, start) + v + text.substring(end);
      display.selectionStart = display.selectionEnd = start + v.length;
      display.focus();
    }
    function cl() {
      display.value = "";
      display.focus();
    }
    function del() {
      const start = display.selectionStart;
      const end = display.selectionEnd;
      if (start === end && start > 0) {
        display.value = display.value.slice(0, start - 1) + display.value.slice(end);
        display.selectionStart = display.selectionEnd = start - 1;
      } else {
        display.value = display.value.slice(0, start) + display.value.slice(end);
        display.selectionStart = display.selectionEnd = start;
      }
      display.focus();
    }
    function compute() {
      let expr = display.value.replace(/π/g, "pi").replace(/÷/g, "/").replace(/×/g, "*");
      try {
        display.value = math.evaluate(expr);
      } catch {
        display.value = "Error";
        setTimeout(() => cl(), 1500);
      }
      display.focus();
    }
    display.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        compute();
      }
    });
  </script>
</body>
</html>
