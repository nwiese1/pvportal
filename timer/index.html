<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PV Portal - Timer</title>
<link rel="icon" type="image/png" href="https://i.postimg.cc/W3xkS5pB/download.png">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
  * { font-family: 'Quicksand', sans-serif; box-sizing: border-box; margin:0; padding:0; }
  html, body { height: 100%; width: 100%; background: #202124; display: flex; flex-direction: column; }

  .app-bar {
    background-color: #202124;
    color: white;
    height: 48px;
    display: flex;
    align-items: center;
    padding: 0 1rem;
    font-size: 16px;
    border-bottom: 1px solid #444;
  }

  .app-bar-left { display: flex; align-items: center; gap: 10px; }
  .app-bar-left img { height: 24px; }
  .app-bar-left span { font-weight: 600; font-size: 15px; }

  .timer-container {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 30px;
    padding: 20px;
  }

  .time-display {
    font-size: 5rem;
    color:#EAEAEA;
    background:#303134;
    border-radius:20px;
    padding:40px 60px;
    border:3px solid #303134;
    text-align:center;
    width:90%;
    max-width:600px;
    box-shadow:0 4px 20px rgba(0,0,0,0.4);
  }

  .input-countdown {
    display: flex;
    gap:10px;
    justify-content:center;
    align-items:center;
  }

  .input-countdown input {
    width: 80px;
    height: 60px;
    font-size: 1.5rem;
    text-align: center;
    border-radius: 12px;
    border:none;
    background:#303134;
    color:white;
    cursor: text;
  }

  .controls {
    display: flex;
    gap:20px;
  }

  .controls button {
    width: 80px;
    height: 60px;
    font-size:2rem;
    border:none;
    border-radius:12px;
    background:#303134;
    color:#EAEAEA;
    cursor:pointer;
    transition: all 0.2s;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  .controls button:hover { background:#3c4043; }

  @media screen and (max-width:600px){
    .time-display { font-size:3.5rem; padding:24px 40px; }
    .controls button { font-size:1.5rem; width:60px; height:50px; }
    .input-countdown input { width: 60px; height:50px; font-size:1.2rem; }
  }
</style>
</head>
<body>
  <div class="app-bar">
    <div class="app-bar-left">
      <img src="https://i.postimg.cc/PqqSS3dH/1f522.png" alt="Logo" />
      <span>Timer</span>
    </div>
  </div>

  <div class="timer-container">
    <div class="time-display" id="time">00:00:00</div>

    <div class="input-countdown" id="countdown-inputs" style="display:none;">
      <input type="number" id="hours" placeholder="HH" min="0">
      <span>:</span>
      <input type="number" id="minutes" placeholder="MM" min="0" max="59">
      <span>:</span>
      <input type="number" id="seconds" placeholder="SS" min="0" max="59">
    </div>

    <div class="controls">
      <button id="start">▶️</button>
      <button id="reset">⏹️</button>
      <button id="switch">⏰</button>
    </div>
  </div>

  <script>
    const timeDisplay = document.getElementById('time');
    const startBtn = document.getElementById('start');
    const resetBtn = document.getElementById('reset');
    const switchBtn = document.getElementById('switch');

    const countdownInputs = document.getElementById('countdown-inputs');
    const hoursInput = document.getElementById('hours');
    const minutesInput = document.getElementById('minutes');
    const secondsInput = document.getElementById('seconds');

    let interval = null;
    let totalSeconds = 0;
    let running = false;
    let mode = 'stopwatch'; // 'stopwatch' or 'countdown'

    function updateDisplay(sec){
      const h = String(Math.floor(sec/3600)).padStart(2,'0');
      const m = String(Math.floor((sec%3600)/60)).padStart(2,'0');
      const s = String(sec%60).padStart(2,'0');
      timeDisplay.textContent = `${h}:${m}:${s}`;
    }

    function startPause(){
      if(running){
        clearInterval(interval);
        running=false;
        startBtn.textContent = '▶️';
      } else {
        if(mode==='countdown' && totalSeconds===0){
          const h = parseInt(hoursInput.value)||0;
          const m = parseInt(minutesInput.value)||0;
          const s = parseInt(secondsInput.value)||0;
          totalSeconds = h*3600 + m*60 + s;
          if(totalSeconds<=0) return;
        }

        running=true;
        startBtn.textContent = '⏸️';

        interval = setInterval(()=>{
          if(mode==='stopwatch'){
            totalSeconds++;
          } else {
            totalSeconds--;
            if(totalSeconds<=0){
              clearInterval(interval);
              running=false;
              startBtn.textContent='▶️';
              totalSeconds=0;
            }
          }
          updateDisplay(totalSeconds);
        },1000);
      }
    }

    function resetTimer(){
      clearInterval(interval);
      running=false;
      totalSeconds=0;
      updateDisplay(0);
      startBtn.textContent = '▶️';
    }

    function switchMode(){
      resetTimer();
      if(mode==='stopwatch'){
        mode='countdown';
        countdownInputs.style.display='flex';
        switchBtn.textContent='⏳';
      } else {
        mode='stopwatch';
        countdownInputs.style.display='none';
        switchBtn.textContent='⏰';
      }
    }

    startBtn.addEventListener('click', startPause);
    resetBtn.addEventListener('click', resetTimer);
    switchBtn.addEventListener('click', switchMode);

    updateDisplay(0);
  </script>
</body>
</html>
