<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PV Portal</title>
<link rel="icon" type="image/png" href="https://i.postimg.cc/W3xkS5pB/download.png">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
  * { font-family: 'Quicksand', sans-serif; box-sizing: border-box; margin:0; padding:0; }
  html, body { height: 100%; width: 100%; background: #202124; display: flex; flex-direction: column; }

  .app-bar {
    background-color: #202124;
    color: white;
    height: 48px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 1rem;
    font-size: 16px;
    border-bottom: 1px solid #444;
    flex-shrink: 0;
  }

  .app-bar-left { display: flex; align-items: center; gap: 10px; }
  .app-bar-left img { height: 24px; }
  .app-bar-left span { font-weight: 600; font-size: 15px; }
  .app-bar-right button { height:32px; width:32px; font-size:16px; border-radius:8px; cursor:pointer; display:flex; align-items:center; justify-content:center; background-color:#303134; color:white; border:none; transition:all 0.3s; }
  .app-bar-right button:hover { background:#3c4043; }

  .timer-container { flex-grow:1; display:flex; flex-direction:column; justify-content:center; align-items:center; gap:20px; padding:20px; width:100%; }

  .time-display {
    font-size:4rem; color:#EAEAEA; background:#303134; border-radius:12px; padding:20px 40px; min-width:200px; text-align:center; border:2px solid #303134; width:100%;
  }

  .mode-select { display:flex; gap:8px; margin-bottom:12px; }
  .mode-select button { font-size:1rem; padding:8px 16px; border:none; border-radius:8px; background:#303134; color:#EAEAEA; cursor:pointer; transition:all 0.2s; }
  .mode-select button.active { background:#1a73e8; }
  .mode-select button:hover { background:#3c4043; }

  #countdown-input { display:flex; gap:8px; margin-bottom:12px; }
  #countdown-input input { width:60px; padding:6px; font-size:1rem; border-radius:6px; border:none; text-align:center; background:#303134; color:#EAEAEA; }

  .controls { display:grid; grid-template-columns: repeat(3, 1fr); gap:8px; width:100%; flex-grow:1; }
  .controls button { font-size:1.5rem; border:none; border-radius:12px; background:#303134; color:#EAEAEA; cursor:pointer; display:flex; justify-content:center; align-items:center; transition:all 0.2s; }
  .controls button:hover { background:#3c4043; }

  @media screen and (max-width:600px){
    .time-display { font-size:3rem; padding:16px 24px; }
    .controls button { font-size:1.2rem; }
  }
</style>
</head>
<body>
  <div class="app-bar">
    <div class="app-bar-left">
      <img src="https://i.postimg.cc/PqqSS3dH/1f522.png" alt="Logo" />
      <span>Timer</span>
    </div>
    <div class="app-bar-right">
      <button onclick="location.href='/pvportal/'">üñ•Ô∏è</button>
      <button id="fullscreen-btn">‚õ∂</button>
    </div>
  </div>

  <div class="timer-container">
    <div class="mode-select">
      <button id="stopwatch-btn" class="active">Stopwatch</button>
      <button id="countdown-btn">Countdown</button>
    </div>

    <div class="time-display" id="time">00:00:00</div>

    <div id="countdown-input" style="display:none;">
      <input type="number" id="hours" placeholder="HH" min="0"> :
      <input type="number" id="minutes" placeholder="MM" min="0" max="59"> :
      <input type="number" id="seconds" placeholder="SS" min="0" max="59">
    </div>

    <div class="controls">
      <button id="start">‚ñ∂Ô∏è</button>
      <button id="pause">‚è∏Ô∏è</button>
      <button id="reset">‚èπÔ∏è</button>
    </div>
  </div>

  <script>
    const timeDisplay = document.getElementById('time');
    const startBtn = document.getElementById('start');
    const pauseBtn = document.getElementById('pause');
    const resetBtn = document.getElementById('reset');
    const stopwatchBtn = document.getElementById('stopwatch-btn');
    const countdownBtn = document.getElementById('countdown-btn');
    const countdownInput = document.getElementById('countdown-input');
    const hoursInput = document.getElementById('hours');
    const minutesInput = document.getElementById('minutes');
    const secondsInput = document.getElementById('seconds');
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const appBar = document.querySelector('.app-bar');

    let mode = 'stopwatch';
    let interval = null;
    let totalSeconds = 0;
    let running = false;

    function updateDisplay(sec){
      const h = String(Math.floor(sec/3600)).padStart(2,'0');
      const m = String(Math.floor((sec%3600)/60)).padStart(2,'0');
      const s = String(sec%60).padStart(2,'0');
      timeDisplay.textContent = `${h}:${m}:${s}`;
    }

    function startTimer(){
      if(running) return;
      running=true;
      if(mode==='stopwatch'){
        interval = setInterval(()=>{ totalSeconds++; updateDisplay(totalSeconds); },1000);
      } else {
        const h = parseInt(hoursInput.value)||0;
        const m = parseInt(minutesInput.value)||0;
        const s = parseInt(secondsInput.value)||0;
        totalSeconds = h*3600 + m*60 + s;
        if(totalSeconds<=0) { running=false; return; }
        updateDisplay(totalSeconds);
        interval = setInterval(()=>{
          if(totalSeconds<=0){ clearInterval(interval); running=false; return; }
          totalSeconds--;
          updateDisplay(totalSeconds);
        },1000);
      }
    }

    function pauseTimer(){ clearInterval(interval); running=false; }
    function resetTimer(){ clearInterval(interval); totalSeconds=0; running=false; updateDisplay(0); }

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);

    stopwatchBtn.addEventListener('click', ()=>{
      mode='stopwatch';
      stopwatchBtn.classList.add('active');
      countdownBtn.classList.remove('active');
      countdownInput.style.display='none';
      resetTimer();
    });

    countdownBtn.addEventListener('click', ()=>{
      mode='countdown';
      stopwatchBtn.classList.remove('active');
      countdownBtn.classList.add('active');
      countdownInput.style.display='flex';
      resetTimer();
    });

    fullscreenBtn.addEventListener('click', ()=>{
      if(!document.fullscreenElement){
        document.documentElement.requestFullscreen();
        appBar.style.display='none';
      } else {
        document.exitFullscreen();
        appBar.style.display='flex';
      }
    });

    updateDisplay(0);
  </script>
</body>
</html>
