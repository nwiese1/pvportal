<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PV Portal - Timer</title>
<link rel="icon" type="image/png" href="https://i.postimg.cc/W3xkS5pB/download.png">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
  * { font-family: 'Quicksand', sans-serif; box-sizing: border-box; margin:0; padding:0; }
  html, body { height: 100%; width: 100%; background: #202124; display: flex; flex-direction: column; }

  .app-bar {
    background-color: #202124;
    color: white;
    height: 48px;
    display: flex;
    align-items: center;
    padding: 0 1rem;
    font-size: 16px;
    border-bottom: 1px solid #444;
  }

  .app-bar-left { display: flex; align-items: center; gap: 10px; }
  .app-bar-left img { height: 24px; }
  .app-bar-left span { font-weight: 600; font-size: 15px; }

  .timer-container {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 40px;
    padding: 20px;
  }

  .time-display {
    font-size: 6rem;
    color:#EAEAEA;
    background:#303134;
    border-radius:20px;
    padding:40px 60px;
    border:3px solid #303134;
    text-align:center;
    width:90%;
    max-width:600px;
    box-shadow:0 4px 20px rgba(0,0,0,0.4);
  }

  .controls {
    display: flex;
    gap:20px;
  }

  .controls button {
    font-size:2rem;
    border:none;
    border-radius:12px;
    background:#303134;
    color:#EAEAEA;
    cursor:pointer;
    padding:12px 28px;
    transition: all 0.2s;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  .controls button:hover { background:#3c4043; }

  @media screen and (max-width:600px){
    .time-display { font-size:4rem; padding:24px 40px; }
    .controls button { font-size:1.5rem; padding:8px 20px; }
  }
</style>
</head>
<body>
  <div class="app-bar">
    <div class="app-bar-left">
      <img src="https://i.postimg.cc/PqqSS3dH/1f522.png" alt="Logo" />
      <span>Timer</span>
    </div>
  </div>

  <div class="timer-container">
    <div class="time-display" id="time">00:00:00</div>
    <div class="controls">
      <button id="start">▶️</button>
      <button id="reset">⏹️</button>
    </div>
  </div>

  <script>
    const timeDisplay = document.getElementById('time');
    const startBtn = document.getElementById('start');
    const resetBtn = document.getElementById('reset');

    let interval = null;
    let totalSeconds = 0;
    let running = false;

    function updateDisplay(sec){
      const h = String(Math.floor(sec/3600)).padStart(2,'0');
      const m = String(Math.floor((sec%3600)/60)).padStart(2,'0');
      const s = String(sec%60).padStart(2,'0');
      timeDisplay.textContent = `${h}:${m}:${s}`;
    }

    function startPause(){
      if(running){
        clearInterval(interval);
        running=false;
        startBtn.textContent = '▶️';
      } else {
        running=true;
        startBtn.textContent = '⏸️';
        interval = setInterval(()=>{ totalSeconds++; updateDisplay(totalSeconds); },1000);
      }
    }

    function resetTimer(){
      clearInterval(interval);
      totalSeconds=0;
      running=false;
      updateDisplay(0);
      startBtn.textContent = '▶️';
    }

    startBtn.addEventListener('click', startPause);
    resetBtn.addEventListener('click', resetTimer);

    updateDisplay(0);
  </script>
</body>
</html>
