<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PV Portal</title>
<link rel="icon" type="image/png" href="https://ssl.gstatic.com/classroom/ic_product_classroom_96.png">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
* {
  font-family: 'Quicksand', sans-serif;
}
body {
  margin: 0;
  background-color: #202124;
  overflow: hidden;
}
.app-bar {
  background-color: #202124;
  color: white;
  height: 48px;
  display: flex;
  align-items: center;
  padding: 0 1rem;
  font-size: 16px;
  border-bottom: 1px solid #444;
  z-index: 5;
}
.app-bar-left {
  display: flex;
  align-items: center;
  gap: 10px;
}
.app-bar-left img {
  height: 24px;
}
.app-bar-left span {
  font-weight: 600;
  font-size: 15px;
}
.games-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 20px;
  padding: 20px;
}
.game-box {
  background: #333;
  padding: 10px;
  text-align: center;
  border-radius: 8px;
  cursor: pointer;
  color: white;
  font-size: 16px;
  transition: all 0.3s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 150px;
}
.game-box img {
  max-width: 80px;
  max-height: 80px;
  object-fit: contain;
  margin-bottom: 8px;
  border-radius: 6px;
}
.game-box:hover {
  background: #555;
}
.secret-link {
  position: fixed;
  bottom: 0;
  right: 0;
  width: 6px;
  height: 6px;
  background: transparent;
  z-index: 9999;
  cursor: pointer;
}
</style>
</head>
<body>
<div class="app-bar">
  <div class="app-bar-left">
    <img src="https://i.ibb.co/sJPYPGG2/mtms.png" alt="MTMS Logo">
    <span>PV Portal</span>
  </div>
</div>
<div class="games-grid">
  <a class="game-box" href="https://www.google.com/url?q=https%3A%2F%2Fclever.com%2Fin%2Fpvschools&sa=D&sntz=1&usg=AOvVaw0CStuwi3KyuZ0Li233KGmI" target="_blank">
    <img src="https://i.postimg.cc/FF0GfSHP/Clever-Logo.jpg" alt="Clever">
    Clever Portal
  </a>
  <a class="game-box" href="http://www.google.com/url?q=http%3A%2F%2Fexpress.adobe.com%2Fa%2Fpvschools.net&sa=D&sntz=1&usg=AOvVaw3V0J4yHmSYSZGumPuDv5ND" target="_blank">
    <img src="https://i.postimg.cc/43hVDCK8/unnamed.png" alt="Adobe Express">
    Adobe Express
  </a>
  <a class="game-box" href="https://www.google.com/url?q=https%3A%2F%2Fpvusd.follettdestiny.com%2F&sa=D&sntz=1&usg=AOvVaw1ENY1xoCGv9CiL5-u6rVtr" target="_blank">
    <img src="https://i.postimg.cc/zfJYMNPN/channels4-profile-removebg-preview.png" alt="Follett Destiny">
    Library Destiny
  </a>
  <a class="game-box" href="https://www.google.com/url?q=https%3A%2F%2Fparadisevalleyaz.infinitecampus.org%2Fcampus%2Fportal%2Fparadisevalley.jsp&sa=D&sntz=1&usg=AOvVaw2dHtqRWq87I5s-xzWqauqu" target="_blank">
    <img src="https://i.postimg.cc/Z0k1Lzy1/unnamed-1.png" alt="Infinite Campus">
    Infinite Campus
  </a>
  <a class="game-box" href="http://www.google.com/url?q=http%3A%2F%2Fonline.schoolcity.com%2Fpvschools&sa=D&sntz=1&usg=AOvVaw09Udsej4zygyrHhsoLlwPq" target="_blank">
    <img src="https://i.postimg.cc/wTLvY6FR/images.jpg" alt="SchoolCity">
    SchoolCity
  </a>
</div>
</body>
</html>
