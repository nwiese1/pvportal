<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PV Portal</title>
<link rel="icon" type="image/png" href="https://i.postimg.cc/W3xkS5pB/download.png">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
* {
  font-family: 'Quicksand', sans-serif;
}
body {
  margin: 0;
  background-color: #202124;
  overflow: hidden;
}
.app-bar {
  background-color: #202124;
  color: white;
  height: 48px;
  display: flex;
  align-items: center;
  padding: 0 1rem;
  font-size: 16px;
  border-bottom: 1px solid #444;
  z-index: 5;
}
.app-bar-left {
  display: flex;
  align-items: center;
  gap: 10px;
}
.app-bar-left img {
  height: 24px;
}
.app-bar-left span {
  font-weight: 600;
  font-size: 15px;
}
.portals-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 20px;
  padding: 20px;
}
.portal-box {
  background: #333;
  padding: 10px;
  text-align: center;
  border-radius: 8px;
  cursor: pointer;
  color: white;
  font-size: 16px;
  transition: all 0.3s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 150px;
  text-decoration: none;
}
.portal-box img {
  width: 40%;
  height: auto;
  max-height: 50%;
  object-fit: contain;
  margin-bottom: 8px;
  border-radius: 6px;
  transition: all 0.3s ease;
}
.portal-box:hover {
  background: #555;
}
.secret-link {
  position: fixed;
  bottom: 0;
  right: 0;
  width: 6px;
  height: 6px;
  background: transparent;
  z-index: 9999;
  cursor: pointer;
}

/* Responsive: scale icons with box height */
@media (max-width: 1200px) {
  .portal-box img {
    max-height: 45%;
  }
}
@media (max-width: 800px) {
  .portal-box img {
    max-height: 40%;
  }
}
@media (max-width: 500px) {
  .portal-box img {
    max-height: 35%;
  }
}
</style>
</head>
<body>
<div class="app-bar">
  <div class="app-bar-left">
    <img src="https://i.postimg.cc/W3xkS5pB/download.png" alt="PV Schools Logo">
    <span>PV Portal</span>
  </div>
</div>

<div class="portals-grid">

  <a class="portal-box" href="http://www.google.com/url?q=http%3A%2F%2Fexpress.adobe.com%2Fa%2Fpvschools.net&sa=D&sntz=1&usg=AOvVaw3V0J4yHmSYSZGumPuDv5ND" target="_blank">
    <img src="https://i.postimg.cc/43hVDCK8/unnamed.png" alt="Adobe Express">
    Adobe Express
  </a>

  <a class="portal-box" href="https://www.google.com/url?q=https%3A%2F%2Fclever.com%2Fin%2Fpvschools&sa=D&sntz=1&usg=AOvVaw0CStuwi3KyuZ0Li233KGmI" target="_blank">
    <img src="https://i.postimg.cc/FF0GfSHP/Clever-Logo.jpg" alt="Clever">
    Clever Portal
  </a>

  <a class="portal-box" href="https://www.google.com/url?q=https%3A%2F%2Fpvusd.follettdestiny.com%2F&sa=D&sntz=1&usg=AOvVaw1ENY1xoCGv9CiL5-u6rVtr" target="_blank">
    <img src="https://i.postimg.cc/zfJYMNPN/channels4-profile-removebg-preview.png" alt="Follett Destiny">
    Destiny Discover
  </a>

  <a class="portal-box" href="https://calendar.google.com/calendar/u/0/r?pli=1" target="_blank">
    <img src="https://i.postimg.cc/Y2DHDjFz/Google-Calendar-icon-2020-svg.png" alt="Google Calendar">
    Google Calendar
  </a>

   <a class="portal-box" href="https://drive.google.com/drive/home" target="_blank">
    <img src="https://i.postimg.cc/J4mGwSvb/New-Project-3.png" alt="Google Drive">
    Google Drive
  </a>

  <a class="portal-box" href="https://docs.google.com/document/u/0/?tgif=d" target="_blank">
    <img src="https://i.postimg.cc/zfPg8pKq/New-Project-2.png" alt="Google Docs">
    Google Docs
  </a>

  <!-- Add the rest of your portal boxes here, same as before -->

</div>
</body>
</html>
